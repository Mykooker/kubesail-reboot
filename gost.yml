apiVersion: apps/v1
kind: Deployment
metadata:
  name: gdbot
spec:
  selector:
    matchLabels:
      app: gdbot
  replicas: 1
  template:
    metadata:
      labels:
        app: gdbot
    spec:
      containers:
        - name: gdbot
          image: debiankk/icopy
          imagePullPolicy: Always      
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 300m
              memory: 128Mi
